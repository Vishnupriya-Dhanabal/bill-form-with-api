<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="addproduct.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="addproduct.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-form">
                    <h2 class="text-center">Add Product</h2>
                    <form id="yourFormId">
                        <div class="form-group">
                            <input type="text" class="form-control" id="productName" name="productName" placeholder="Enter productName" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="productQuantity" name="productQuantity" placeholder="Enter Quantity" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="price" name="price" placeholder="Enter price" required>
                        </div>
                    
                        <button type="submit" class="btn btn-primary btn-block" onclick="handleSubmit(event)">Added</button>
                    </form>
                   
                </div>
            </div>
        </div>
    </div>

   
</body>
</html>
