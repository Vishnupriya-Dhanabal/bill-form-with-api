<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="customerinvoice.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="customerinvoice.js"></script>
</head>

<body>
    <div class="container-custom">
        <div class="container mt-5">
            <div class="top">
            
                <div><h1 class="toper">Invoice</h1> </div>
                <div class="invo">
                    <div class="row mb-3 ml-5">
                        <div class="col-md-6"> 
                            <p><strong>Customer Name:</strong> <span id="customerName"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Purchase Date:</strong> <span id="date"></span></p>
                        </div>
                    </div>
                    <div class="row mb-3 ml-5">
                        <div class="col-md-6">
                            <p><strong>Phone Number:</strong> <span id="mobileNo"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Email:</strong> <span id="email"></span></p>
                        </div>
                    </div>
                    <div class="row mb-3 ml-5">
                        <div class="col-md-6">
                            <p><strong>Address:</strong> <span id="address"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Gender:</strong> <span id="gender"></span></p>
                        </div>
                    </div>
                    <h5 class="purchase-date">Purchase Details</h5>
                   
                    <div id="items-list" class="mb-3"></div>
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Subtotal:</strong> $<span id="subtotal"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>GST (5%):</strong> $<span id="gst"></span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Discount (10%):</strong> $<span id="discount"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Total:</strong> $<span id="total"></span></p>
                        </div>
                    </div> 
                                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
