<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
      
            $.ajax({
                url: 'http://localhost:8080/api/product/add/product',
                type: 'GET',
                success: function(formDataArray) {
                    const tbody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
                    formDataArray.forEach(data => {
                        const row = tbody.insertRow();

                        const customerNameCell = row.insertCell();
                        customerNameCell.textContent = data['customer-name'];

                        const purchaseDateCell = row.insertCell();
                        purchaseDateCell.textContent = data['purchase-date'];

                        const phoneNumberCell = row.insertCell();
                        phoneNumberCell.textContent = data['phone-number'];

                        const emailCell = row.insertCell();
                        emailCell.textContent = data.email;

                        const addressCell = row.insertCell();
                        addressCell.textContent = data.address;

                        const genderCell = row.insertCell();
                        genderCell.textContent = data.gender;

                        const actionCell = row.insertCell();
                        const invoiceButton = document.createElement('button');
                        invoiceButton.textContent = 'Invoice';
                        invoiceButton.className = 'btn btn-primary';
                        invoiceButton.onclick = function() {
                          
                            window.location.href = "invoice.html?id=" + data.id;
                        };
                        actionCell.appendChild(invoiceButton);
                    });
                },
                error: function(error) {
                    console.error('Error fetching data:', error);
                }
            });
        });
    </script>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Customer Data Table</h1>
    </header>
    <div class="container mt-4">
        <table class="table table-bordered table-responsive" id="data-table">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Purchase Date</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Gender</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
</body>
</html>
